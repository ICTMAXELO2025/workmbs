services:
  - type: web
    name: maxelo-employee-management
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: wil_database  # Make sure this matches your existing database name
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: FLASK_DEBUG
        value: false

