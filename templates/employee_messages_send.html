{% extends "base.html" %}

{% block title %}Send Message - Company Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="stat-card">
            <h2 class="mb-4">Send Message</h2>
            
            <form method="POST">
                <div class="mb-3">
                    <label for="receiver_id" class="form-label">Recipient *</label>
                    <select class="form-select" id="receiver_id" name="receiver_id" required>
                        <option value="">Select Recipient</option>
                        {% for employee in employees %}
                        <option value="{{ employee.id }}">{{ employee.name }} ({{ employee.department }})</option>
                        {% endfor %}
                    </select>
                </div>

                {% if recent_contacts %}
                <div class="mb-3">
                    <label class="form-label">Recent Contacts</label>
                    <div class="d-flex flex-wrap gap-2">
                        {% for contact in recent_contacts %}
                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="document.getElementById('receiver_id').value='{{ contact.id }}'">
                            {{ contact.name }}
                        </button>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject *</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Message *</label>
                    <textarea class="form-control" id="content" name="content" rows="6" required placeholder="Type your message here..."></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('employee_messages') }}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
