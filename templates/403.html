<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Company Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card text-center">
            <div class="login-header">
                <h2><i class="fas fa-ban me-2"></i>403 - Access Denied</h2>
            </div>
            <div class="login-body">
                <div class="mb-4">
                    <i class="fas fa-lock fa-5x text-danger mb-3"></i>
                    <h4>Access Forbidden</h4>
                    <p class="text-muted">You don't have permission to access this page.</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{{ url_for('employee_dashboard' if session.user_id and session.user_role == 'employee' else 'admin_dashboard' if session.user_id and session.user_role == 'admin' else 'index') }}" 
                       class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>
                        Go to {{ 'Dashboard' if session.user_id else 'Homepage' }}
                    </a>
                    <a href="{{ url_for('logout') if session.user_id else url_for('index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-{{ 'sign-out-alt' if session.user_id else 'arrow-left' }} me-2"></i>
                        {{ 'Logout' if session.user_id else 'Go Home' }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
