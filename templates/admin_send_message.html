{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Send Message to Employees</h1>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
    </a>
</div>

<div class="dashboard-widget">
    <form method="POST" enctype="multipart/form-data">
        <!-- Search and Select Employees -->
        <div class="mb-3">
            <label class="form-label">Select Recipients</label>
            
            <!-- Quick Selection -->
            <div class="mb-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="recipient_type" id="all_employees" value="all" checked>
                    <label class="form-check-label" for="all_employees">All Employees</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="recipient_type" id="select_employees" value="select">
                    <label class="form-check-label" for="select_employees">Select Employees</label>
                </div>
            </div>

            <!-- Employee Search and Selection -->
            <div id="employeeSelection" style="display: none;">
                <div class="mb-2">
                    <input type="text" class="form-control" id="employeeSearch" placeholder="Search employees by name or email...">
                </div>
                <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                    {% for employee in employees %}
                    <div class="form-check employee-item" data-name="{{ employee.name.lower() }}" data-email="{{ employee.email.lower() }}">
                        <input class="form-check-input" type="checkbox" name="selected_employees" value="{{ employee.id }}" id="emp_{{ employee.id }}">
                        <label class="form-check-label" for="emp_{{ employee.id }}">
                            {{ employee.name }} ({{ employee.email }}) - {{ employee.department }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        
        <div class="mb-3">
            <label for="content" class="form-label">Message</label>
            <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
        </div>

        <!-- Document Attachment -->
        <div class="mb-3">
            <label for="document" class="form-label">Attach Document (Optional)</label>
            <input type="file" class="form-control" id="document" name="document" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.gif,.xlsx,.xls,.pptx,.ppt,.csv">
            <div class="form-text">Supported formats: PDF, Word, Excel, PowerPoint, Images, Text files</div>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-2"></i>Send Message
            </button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const allEmployeesRadio = document.getElementById('all_employees');
    const selectEmployeesRadio = document.getElementById('select_employees');
    const employeeSelection = document.getElementById('employeeSelection');
    const employeeSearch = document.getElementById('employeeSearch');
    const employeeItems = document.querySelectorAll('.employee-item');

    // Toggle employee selection
    allEmployeesRadio.addEventListener('change', function() {
        employeeSelection.style.display = 'none';
    });

    selectEmployeesRadio.addEventListener('change', function() {
        employeeSelection.style.display = 'block';
    });

    // Employee search functionality
    employeeSearch.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        
        employeeItems.forEach(item => {
            const name = item.getAttribute('data-name');
            const email = item.getAttribute('data-email');
            
            if (name.includes(searchTerm) || email.includes(searchTerm)) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    });
});
</script>
{% endblock %}
