<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Company Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card text-center">
            <div class="login-header">
                <h2><i class="fas fa-server me-2"></i>500 - Server Error</h2>
            </div>
            <div class="login-body">
                <div class="mb-4">
                    <i class="fas fa-tools fa-5x text-danger mb-3"></i>
                    <h4>Something went wrong</h4>
                    <p class="text-muted">We're experiencing some technical difficulties. Please try again later.</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{{ url_for('employee_dashboard' if session.user_id else 'employee_login') }}" 
                       class="btn btn-primary">
                        <i class="fas fa-redo me-2"></i>
                        Try Again
                    </a>
                    <a href="mailto:support@maxelo.co.za" class="btn btn-outline-secondary">
                        <i class="fas fa-envelope me-2"></i>
                        Contact Support
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
