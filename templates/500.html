{% extends "base.html" %}

{% block title %}Server Error - Maxelo Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <i class="fas fa-server fa-5x text-danger mb-4"></i>
            <h1 class="display-4">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-4">Something went wrong on our end. Please try again later.</p>
            
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Our technical team has been notified and is working on the issue.
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary me-md-2">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="javascript:location.reload()" class="btn btn-outline-primary">
                    <i class="fas fa-redo me-2"></i>Try Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
