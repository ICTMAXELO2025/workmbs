{% extends "base.html" %}

{% block title %}Forgot Password - Maxelo Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0"><i class="fas fa-key me-2"></i>Reset Password</h4>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">
                    Enter your email address and employee ID to receive a password reset link.
                </p>
                
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="employee_id" class="form-label">Employee ID</label>
                        <input type="text" class="form-control" id="employee_id" name="employee_id" 
                               placeholder="For admins, leave this blank" required>
                        <div class="form-text">Leave blank if you are an administrator</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('employee_login') }}">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
