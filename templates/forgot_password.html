<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Company Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2><i class="fas fa-key me-2"></i>Reset Password</h2>
                <p class="mb-0">Enter your email to reset password</p>
            </div>
            <div class="login-body">
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required 
                                   placeholder="Enter your registered email" value="{{ request.form.email or '' }}">
                        </div>
                        <div class="form-text">
                            Enter your email address and we'll help you reset your password.
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-paper-plane me-2"></i>Reset Password
                    </button>
                    
                    <div class="text-center">
                        <a href="{{ url_for('employee_login') }}" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>Back to Login
                        </a>
                    </div>
                </form>
                
                <div class="mt-4 p-3 bg-light rounded">
                    <h6><i class="fas fa-info-circle me-2"></i>Demo Information</h6>
                    <p class="small mb-0">For demo purposes, you can use these test emails:</p>
                    <ul class="small mb-0 mt-1">
                        <li>Employee: <code>mavis@maxelo.com</code></li>
                        <li>Admin: <code>admin@maxelo.co.za</code></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
