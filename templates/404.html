<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Company Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card text-center">
            <div class="login-header">
                <h2><i class="fas fa-exclamation-triangle me-2"></i>404 - Page Not Found</h2>
            </div>
            <div class="login-body">
                <div class="mb-4">
                    <i class="fas fa-map-signs fa-5x text-warning mb-3"></i>
                    <h4>Oops! Page not found</h4>
                    <p class="text-muted">The page you're looking for doesn't exist or has been moved.</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{{ url_for('employee_dashboard' if session.user_id else 'employee_login') }}" 
                       class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>
                        Go to {{ 'Dashboard' if session.user_id else 'Homepage' }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
