{% extends "base.html" %}

{% block title %}Add Task - Company Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="stat-card">
            <h2 class="mb-4">Add New Task</h2>
            
            <form method="POST">
                <div class="mb-3">
                    <label for="content" class="form-label">Task Description *</label>
                    <textarea class="form-control" id="content" name="content" rows="3" required placeholder="Describe what needs to be done..."></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" id="priority" name="priority">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="due_date" class="form-label">Due Date (Optional)</label>
                        <input type="date" class="form-control" id="due_date" name="due_date" min="{{ today }}">
                    </div>
                </div>

                <div class="alert alert-info">
                    <i class="fas fa-lightbulb"></i>
                    <strong>Tip:</strong> Set due dates and priorities to better organize your tasks.
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('employee_todos') }}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
