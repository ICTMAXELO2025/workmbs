{% extends "base.html" %}

{% block title %}Employee Login - Company Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="stat-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-tie fa-3x text-primary mb-3"></i>
                <h2>Employee Login</h2>
                <p class="text-muted">Sign in to your employee account</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">Don't have an account? Contact your administrator.</p>
                <small class="text-muted">
                    <a href="{{ url_for('employee_quick_access') }}?key=employee123">Quick Demo Access</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
