{% extends "base.html" %}

{% block title %}Admin Login - Company Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="stat-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-shield fa-3x text-success mb-3"></i>
                <h2>Admin Login</h2>
                <p class="text-muted">Sign in to administrator account</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Admin Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Sign In</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">Default admin: admin@maxelo.com / admin123</p>
                <small class="text-muted">
                    <a href="{{ url_for('admin_quick_access') }}?key=maxelo">Quick Demo Access</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
