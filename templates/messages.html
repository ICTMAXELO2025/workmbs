<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Messages</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    line-height: 1.6;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

.alert {
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    text-align: center;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.message-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input, textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #007bff;
}

.btn {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

.links {
    margin-top: 20px;
    text-align: center;
}

.links a, .back-link {
    color: #007bff;
    text-decoration: none;
}

.links a:hover, .back-link:hover {
    text-decoration: underline;
}

.messages-list {
    margin-top: 30px;
}

.message-card {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 15px;
}

.message-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    flex-wrap: wrap;
    gap: 10px;
}

.message-header strong {
    color: #333;
}

.email {
    color: #666;
    font-size: 14px;
}

.timestamp {
    color: #999;
    font-size: 12px;
}

.message-content {
    color: #555;
    line-height: 1.5;
}

@media (max-width: 600px) {
    .container {
        margin: 20px;
        padding: 15px;
    }
    
    .message-header {
        flex-direction: column;
        align-items: flex-start;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>All Messages</h1>
        
        {% if messages %}
            <div class="messages-list">
                {% for message in messages %}
                    <div class="message-card">
                        <div class="message-header">
                            <strong>{{ message[1] }} {{ message[2] }}</strong>
                            <span class="email">{{ message[3] }}</span>
                            <span class="timestamp">{{ message[5] }}</span>
                        </div>
                        <div class="message-content">
                            {{ message[4] }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No messages found.</p>
        {% endif %}
        <a href="https://applications-mbs.onrender.com/admin/dashboard" class="back-link">‚Üê Back</a>
        
    </div>
</body>
</html>
