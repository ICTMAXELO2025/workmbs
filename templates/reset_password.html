{% extends "base.html" %}

{% block title %}Reset Password - Company Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="stat-card">
            <div class="text-center mb-4">
                <i class="fas fa-lock fa-3x text-success mb-3"></i>
                <h2>Reset Password</h2>
                <p class="text-muted">Create your new password</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                    <div class="form-text">Minimum 6 characters</div>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Reset Password</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('employee_login') }}">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
