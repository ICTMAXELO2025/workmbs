{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-key me-2"></i>Reset Password</h2>
            <p class="mb-0">Set your new password</p>
        </div>
        <div class="login-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="new_password" name="new_password" required 
                               placeholder="Enter new password" minlength="6">
                    </div>
                    <div class="form-text password-feedback"></div>
                </div>
                
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                               placeholder="Confirm new password">
                    </div>
                    <div class="form-text">Passwords must be at least 6 characters long</div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-save me-2"></i>Reset Password
                </button>
                
                <div class="text-center">
                    <a href="{{ url_for('employee_login') }}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    const feedback = document.querySelector('.password-feedback');
    
    function validatePasswords() {
        if (newPassword.value && confirmPassword.value) {
            if (newPassword.value !== confirmPassword.value) {
                confirmPassword.classList.add('is-invalid');
                feedback.textContent = 'Passwords do not match';
                feedback.className = 'password-feedback text-danger';
            } else if (newPassword.value.length < 6) {
                newPassword.classList.add('is-invalid');
                feedback.textContent = 'Password must be at least 6 characters';
                feedback.className = 'password-feedback text-danger';
            } else {
                confirmPassword.classList.remove('is-invalid');
                newPassword.classList.remove('is-invalid');
                const strength = window.CMS.checkPasswordStrength(newPassword.value);
                feedback.textContent = strength.message;
                feedback.className = 'password-feedback text-' + strength.level;
            }
        }
    }
    
    newPassword.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
});
</script>
{% endblock %}
