{% extends "base.html" %}

{% block title %}Send Message to Admin - Company Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="stat-card">
            <h2 class="mb-4">Send Message to Administration</h2>
            
            <form method="POST">
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject *</label>
                    <input type="text" class="form-control" id="subject" name="subject" required placeholder="Brief subject of your message">
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Message *</label>
                    <textarea class="form-control" id="content" name="content" rows="8" required placeholder="Describe your query, concern, or suggestion in detail..."></textarea>
                </div>

                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    Your message will be sent directly to the administration team. They will respond as soon as possible.
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('employee_admin_messages') }}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
